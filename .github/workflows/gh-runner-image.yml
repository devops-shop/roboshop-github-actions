name: Github Runner Docker Image
on:
  workflow_dispatch:
  push:
    paths:
      - 'runner-docker-image/**'
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build
        run: |
          cd runner-docker-image
          docker build -t devops-shop/d84-github-runner .
          docker login -u devops-shop -p ${{ secrets.DOCKER_TOKEN }}
          docker push devops-shop/d84-github-runner

